<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor App</title>
    <style>
        .container {
            width: 400px;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conductor App</h2>
        <p>Scan the Passenger QR Code</p>
        <input type="text" id="qrInput" placeholder="Enter QR Code Data" />
        <button class="button" onclick="scanQR()">Scan QR Code</button>

        <div id="qrDetails" style="display:none; margin-top: 20px;">
            <h3>Passenger Details</h3>
            <p id="userId"></p>
            <p id="walletBalance"></p>
            <label for="fareAmount">Enter Fare Amount:</label>
            <input type="number" id="fareAmount" placeholder="Enter fare amount" />
            <button class="button" onclick="deductFare()">Deduct Fare</button>
        </div>

        <div id="statusMessage" style="margin-top: 20px;"></div>
    </div>

    <script>
        // Function to simulate QR Code scanning
        function scanQR() {
            const qrData = document.getElementById('qrInput').value;
            if (qrData) {
                try {
                    const parsedData = JSON.parse(qrData); // Assuming the QR code contains a JSON string
                    document.getElementById('userId').textContent = `User ID: ${parsedData.userId}`;
                    document.getElementById('walletBalance').textContent = `Wallet Balance: ₹${parsedData.walletBalance}`;
                    document.getElementById('qrDetails').style.display = 'block'; // Show passenger details
                    document.getElementById('statusMessage').textContent = ''; // Clear any previous status
                } catch (error) {
                    alert('Invalid QR Code data!');
                }
            } else {
                alert('Please enter a valid QR Code data.');
            }
        }

        // Function to deduct fare from the passenger wallet
        function deductFare() {
            const fareAmount = parseFloat(document.getElementById('fareAmount').value);
            if (isNaN(fareAmount) || fareAmount <= 0) {
                alert('Please enter a valid fare amount.');
                return;
            }

            // Get the current balance from the QR data
            const qrData = document.getElementById('qrInput').value;
            const parsedData = JSON.parse(qrData);

            // Check if the balance is sufficient
            if (parsedData.walletBalance >= fareAmount) {
                parsedData.walletBalance -= fareAmount;  // Deduct the fare
                document.getElementById('walletBalance').textContent = `Wallet Balance: ₹${parsedData.walletBalance}`;
                document.getElementById('statusMessage').textContent = `Fare of ₹${fareAmount} deducted successfully!`;

                // Simulate sending the update to the database (you can replace this with actual backend logic)
                console.log('Updated Passenger Data:', parsedData);

                alert(`Fare of ₹${fareAmount} deducted. Passenger's new balance is ₹${parsedData.walletBalance}`);
            } else {
                alert('Insufficient balance to deduct fare.');
            }
        }
    </script>
</body>
</html>
